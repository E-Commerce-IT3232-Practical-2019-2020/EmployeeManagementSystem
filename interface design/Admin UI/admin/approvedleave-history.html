    <body>
        <main class="mn-inner">
            <div class="row">
                <div class="col s12">
                    <div class="page-title">Approved Leave History</div>
                </div>
                <div class="col s12 m12 l12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Approved Leave History</span>
                            <table id="example" class="display responsive-table ">
								<thead>
                                    <tr>
                                        <th>#</th>
										<th width="120">Employee Code</th>
                                        <th width="200">Employe Name</th>
										<th width="200">Designation</th>
                                        <th width="120">Leave Code</th>
                                        <th width="180">Number of Days Leave Appied</th>
										<th width="180">Leave Taken in Current Year</th>
										<th width="180">Date of First Appointment</th>
										<th width="180">Date of Commencing Leave</th>
										<th width="180">Date of Resuming Duties</th>
										<th width="180">Reason for Leave</th>
										<th width="180">Posting Date</th>
                                        <th>Status</th>
                                        <th align="center">Action</th>
                                     </tr>
                                </thead>
                                <tbody>  
									<tr>
										<td></td>
										<td></td>		
										<td></td>
                                        <td></td>
										<td></td>                                       
										<td><div class="input-field col m6 s12">
												<select  name="noOfLeaveDays" autocomplete="off">
													<option value=""></option>
													<option value="casual">Casual</option>                                          
													<option value="vaca">Vaca</option>
													<option value="duty">Duty</option>
													<option value="Others">Others</option>
												</select>
										</div></td> 
										<td><div class="input-field col m6 s12">
												<select  name="leaveTakenInCurrentYear" autocomplete="off">
													<option value=""></option>
													<option value="casual">Casual</option>                                          
													<option value="vaca">Vaca</option>
													<option value="duty">Duty</option>
													<option value="Others">Others</option>
												</select>
										</div></td>
										<td><div class="input-field col m6 s12">
												<select  name="firstAppointmentDate" autocomplete="off">
													<option value=""></option>
													<option value="date">Date</option>                                          
													<option value="month">Month</option>
													<option value="year">Year</option>													
												</select>
										</div></td>
										<td><div class="input-field col m6 s12">
												<select  name="commencingLeaveDate" autocomplete="off">
													<option value=""></option>
													<option value="date">Date</option>                                          
													<option value="month">Month</option>
													<option value="year">Year</option>													
												</select>
										</div></td>
										<td><div class="input-field col m6 s12">
												<select  name="ResumingDutiesDate" autocomplete="off">
													<option value=""></option>
													<option value="date">Date</option>                                          
													<option value="month">Month</option>
													<option value="year">Year</option>													
												</select>
										</div></td>										
										<td><div class="input-field col s12">
											<textarea id="textarea1" name="reason" class="materialize-textarea" name="reason" length="500"></textarea>                                          
                                        </div></td>
										<td></td>
										<td></td>
										<td><a href="" class="waves-effect waves-light btn blue m-b-xs"  > View Details</a></td>
									</tr>
